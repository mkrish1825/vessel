# .github/workflows/restrict-merges.yml
name: Restrict merges to master
on:
  pull_request:
    branches:
      - master

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if source branch is a release branch
        run: |
          echo "Source branch: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^release/ ]]; then
            echo "‚ùå Only release/* branches can merge into master."
            exit 1
          fi

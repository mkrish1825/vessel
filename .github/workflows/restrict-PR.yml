
name: Restrict merges

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: read

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch and comment if invalid
        uses: actions/github-script@v7
        with:
          script: |
            const sourceBranch = context.payload.pull_request.head.ref;
            const targetBranch = context.payload.pull_request.base.ref;
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            console.log(`Checking PR from ${sourceBranch} → ${targetBranch}`);

            if (targetBranch === "master" && !sourceBranch.startsWith("release/")) {
              const message = `
❌ **Merge Blocked!**
You can only merge branches starting with \`release/\` into master.
Current branch: \`${sourceBranch}\`
`;

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: message
              });

              core.setFailed(`❌ Merge blocked from ${sourceBranch} → ${targetBranch}`);
            } else {
              console.log(`✅ Merge allowed: ${sourceBranch} → ${targetBranch}`);
            }

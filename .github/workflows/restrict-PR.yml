name: Restrict Merge to Master

on:
  pull_request_target:
    branches:
      - master
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  restrict-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch and comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const sourceBranch = context.payload.pull_request.head.ref;
            const targetBranch = context.payload.pull_request.base.ref;
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            console.log(`üîç Checking PR #${prNumber}: ${sourceBranch} ‚Üí ${targetBranch}`);

            if (targetBranch !== "master") {
              console.log("Not targeting master, skipping check.");
              return;
            }

            if (!sourceBranch.startsWith("release/")) {
              const message = `
‚ùå **Merge Blocked!**
üö´ Merging from branch \`${sourceBranch}\` to \`${targetBranch}\` is **not allowed**.
‚úÖ Only branches matching the pattern \`release/*\` are permitted to merge into master.

Please create a release branch (e.g. \`release/v1.2.0\`) and open the PR from that branch.
`;

              const { data: comments } = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: prNumber,
              });

              const existing = comments.find(c =>
                c.user.type === "Bot" && c.body.includes("Merge Blocked!")
              );

              if (existing) {
                await github.rest.issues.updateComment({
                  owner,
                  repo,
                  comment_id: existing.id,
                  body: message,
                });
              } else {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: message,
                });
              }

              core.setFailed(`‚ùå Merge blocked: ${sourceBranch} ‚Üí ${targetBranch}`);
            } else {
              console.log(`‚úÖ Merge allowed from ${sourceBranch} ‚Üí ${targetBranch}`);
            }
